<svg overflow="auto" viewBox="0 0 63 32">
	<!-- BEGIN section -->
	<circle class="il-chart-pie-chart-section" cx="25%" cy="50%" r="12.5%" style="stroke-dasharray: {STROKE_LENGTH} 100; stroke: {SECTION_COLOR}; stroke-dashoffset: -{OFFSET}"></circle>
	<!-- END section -->
	<!-- BEGIN legend -->
	<rect fill="{SECTION_COLOR}" height="{RECT_SIZE}" width="{RECT_SIZE}" x="50%" y="{LEGEND_Y_PERCENTAGE}%"></rect>
	<text font-size="{LEGEND_FONT_SIZE}" x="55%" y="{LEGEND_TEXT_Y_PERCENTAGE}%">{SECTION_NAME}</text>
	<!-- END legend -->
	<!-- BEGIN section_text -->
	<text dominant-baseline="central" fill="{TEXT_COLOR}" font-size="{VALUE_FONT_SIZE}" text-anchor="middle" x="{VALUE_X_PERCENTAGE}%" y="{VALUE_Y_PERCENTAGE}%">{SECTION_VALUE}</text>
	<!-- END section_text -->
	<!-- BEGIN total -->
	<circle class="il-chart-pie-chart-total-circle" cx="25%" cy="50%" r="9%"></circle>
	<text dominant-baseline="central" fill="black" font-size="4" text-anchor="middle" x="25%" y="50%">{TOTAL_VALUE}</text>
	<!-- END total -->
</svg>
